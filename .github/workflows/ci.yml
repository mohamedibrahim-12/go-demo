name: Go CI with Ginkgo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: go_demo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Create database tables
        env:
          PGPASSWORD: postgres
        run: |
          psql \
            -h localhost \
            -U postgres \
            -d go_demo_test \
            -f scripts/schema.sql



      - name: Run Ginkgo tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: ibuibu11
          DB_NAME: go_demo_test
        run: |
          go run github.com/onsi/ginkgo/v2/ginkgo ./tests
